<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Train between station</title>
		<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#search').click(function(){
				var station1 = $('#st1').val();
				var station2 = $('#st2').val();
				$.ajax({
					'url':'https://indianrailapi.com/api/v2/TrainBetweenStation/apikey/7538a395cbf600bcc345c1b76bb5d53f/From/' + station1 +'/To/'+station2,
					'success':function(data){
						console.log(data);
						$('#message').html('');
						$('#train_details').html('');
						$('#message').html("<h5> Currenty "+data.TotalTrains +" trains between " + station1 +" and "+station2 + "</h5>");
						
						var counter=1;
						var result="";
						$.each(data.Trains,function(key,value){
							console.log(key + " : " + value.TrainName +" "+ value.TrainNo);
							result = result + '<tr> <td>' +  counter +'</td> <td>' + value.TrainNo +'</td> <td>' + value.TrainName +'</td> <td>' + value.TrainType +'</td> <td>' + value.DepartureTime +'</td> <td>' + value.TravelTime +'</td></tr>';
							counter++;
						});
						$('#train_details').append(' <table class="table"> <tr> <th>SNo</th> <th>Tr No</th> <th>Tr name</th> <th>Tr type</th> <th>Departure time</th> <th>Travel time</th> </tr> ' + result);
						
						$('#exampleModal').modal('show');
					},
					'error':function(){
						alert("some error occur");
					}
				})
			});
		});

	</script>
	<body>
		<nav class="navbar bg-nav fixed-top" >
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>
				
				<a href="pnr.html">PNR</a>
				<a href="train_status.html">Live Train Status</a>
				<a href="train_btw_stn.html">Train Between Station</a>
				<a href="seat_av.html">Seat Availablity</a>
				<a href="#">Train Fare</a>
				<a href="#">Train No information</a>
				<a href="#">Train Route</a>
				<a href="#">Cancelled Trains</a>
				<a href="#">Special Trains</a>
			</div>
			<span  style="font-size:20px;cursor:pointer;color: white;margin-top: 0px;" ><a href="javascript:void(0)" class="openbtn" onclick="openNav()" id="hambar">&#9776; </a> </span>
			<a href="home.html" class="navbar-brand"><i class="fa fa-train" aria-hidden="true" style="padding: 0px 10px; "></i>RailWayz</a>
		</nav>
		<div class="container " style="margin-top: 150px;">
			<div class="row">
				<div class="col-md-12" id="train_between_card">
					<div class="card" style="box-shadow: 0px 2px 10px #787878;">
						<div class="card-body">
							<h2>Train Between Stations</h2>
							<div class="row" style="margin-top: 50px;">
								<div class="col-md-4"><input class="form-control" type="text" name="" placeholder="From station" id="st1" style="margin-top: 10px;"></div>
								<div class="col-md-4"><input class="form-control" type="text" name="" placeholder="To station" id="st2" style="margin-top: 10px;"></div>
								<div class="col-md-4"><button class="btn bg-nav btn-block text-light" id="search"  style="margin-top: 10px;">Search Trains</button></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content">
			    	<div class="modal-header">
			        	<h5 class="modal-title" id="exampleModalLabel">Trains</h5>
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          		<span aria-hidden="true">&times;</span>
			        	</button>
			      	</div>
			    	<div class="modal-body">

			        	<div id="message"></div>
			        	<div id="train_details"></div>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			    	    
			      	</div>
			    </div>
			</div>
		</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
